<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:pls="http://www.w3.org/2005/01/pronunciation-lexicon" xmlns:ssml="http://www.w3.org/2001/10/synthesis" xmlns:svg="http://www.w3.org/2000/svg"><head><title>Epigraph</title><link rel="stylesheet" type="text/css" href="docbook-epub.css"/><link rel="stylesheet" type="text/css" href="epubbooks.css"/><meta name="generator" content="DocBook XSL Stylesheets Vsnapshot_9885"/><link rel="prev" href="4.xhtml" title="Author’s Note"/><link rel="next" href="6.xhtml" title="Preface"/></head><body><header/><section class="preface" title="Epigraph" epub:type="preface" id="id70116621575140"><div class="titlepage"><div><div><h1 class="title">Epigraph</h1></div></div></div><table style="border: 0; " class="simplelist" epub:type="list"><tr><td>
        <span class="emphasis"><em>When thy story long time hence shall be perused,</em></span>
      </td></tr><tr><td>
        <span class="emphasis"><em>Let the blemish of thy rule be thus excused—</em></span>
      </td></tr><tr><td>
        <span class="emphasis"><em>None ever lived more just, none more abused.</em></span>
      </td></tr></table><div class="blockquote"><blockquote class="blockquote"><p>Thomas Campion</p></blockquote></div></section><footer/></body></html>
